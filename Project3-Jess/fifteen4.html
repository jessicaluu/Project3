<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Pokémon Puzzle Game</title>
		<link href="fifteen.css" type="text/css" rel="stylesheet"/>
		<script src="fifteen.js" type="text/javascript"></script>
	</head>
	
    <body>
        <h1>Pokémon Puzzle Game</h1>

        <div class="content">
            <ul>
                <li>
                    <div>Pokémon Rarity:
                    <select id="bg" onchange="chgbg()">
                        <option value="-1">--Select--</option>
                        <option value="0">Common</option>
                        <option value="1">Rare</option>
                        <option value="2">Epic</option>
                        <option value="3">Legendary</option>
                    </select>
                    </div>
                </li>
                
                <li><div>Moves: <label id="moves"></label></div></li>
                <li><div id="time"></div></li>
            </ul>

            <table id="puzzleTable">
                <tr>
                    <td class="master01" onclick="clickCell(this)">1</td>
                    <td class="master02" onclick="clickCell(this)">2</td>
                    <td class="master03" onclick="clickCell(this)">3</td>
                    <td class="master04" onclick="clickCell(this)">4</td>
                </tr>
                <tr>
                    <td class="master05" onclick="clickCell(this)">5</td>
                    <td class="master06" onclick="clickCell(this)">6</td>
                    <td class="master07" onclick="clickCell(this)">7</td>
                    <td class="master08" onclick="clickCell(this)">8</td>
                </tr>
                <tr>
                    <td class="master09" onclick="clickCell(this)">9</td>
                    <td class="master10" onclick="clickCell(this)">10</td>
                    <td class="master11" onclick="clickCell(this)">11</td>
                    <td class="master12" onclick="clickCell(this)">12</td>
                </tr>
                <tr>
                    <td class="master13" onclick="clickCell(this)">13</td>
                    <td class="master14" onclick="clickCell(this)">14</td>
                    <td class="master15" onclick="clickCell(this)">15</td>
                    <td class="empty" onclick="clickCell(this)"></td>
                </tr>
            </table>
            <br/>
            <div id="button-container">
                <button type="button" onclick="shuffle_legendary()">SHUFFLE</button>
            </div>
        </div>				
    </body>
</html>
